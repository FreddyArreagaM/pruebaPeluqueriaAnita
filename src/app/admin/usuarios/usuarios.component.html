<div class="container-fluid">
  <div class="row">
    <div class="d-flex flex-row mt-4">
      <div class="col-7 ms-2 col-lg-6">
        <h4 class="mt-1 mb-4"> Lista de Usuarios </h4>
        <div class="d-flex justify-content-start">
          <div class="me-2">
            <button class="btn btn-primary" (click)="openCreateUserDialog()"> <i class="fa-solid fa-plus"> </i> <span
                *ngIf="isDesktop"> Nuevo</span></button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h6 *ngIf="noResults"> No hay datos de Usuarios </h6>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataUser" class="mat-elevation-z8" *ngIf="!noResults">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <mat-paginator *ngIf="!noResults" [pageSizeOptions]="[7]" showFirstLastButtons
          [ngStyle]="{ display: listUser.length > 0 ? 'block' : 'none' }" class="custom-paginator"></mat-paginator>
      </div>
    </div>
  </div>
</div>

<ng-template #dialogCreateCustomer let-data>
  <div class="container-fluid" [ngClass]="{'scrollable-content': !isDesktop}">
    <h3 class="mt-4 text-center">Crear nuevo usuario </h3>
    <div class="row mt-4">
      <div class="d-flex flex-row mt-4">

        <div class="col-lg-12 mb-4">
          <form [formGroup]="userForm">
            <div class="container">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Nombre </label>
                  <input
                    oninput="this.value = this.value.replace(/[^A-Za-zñÑáéíóúÁÉÍÓÚ\s ]/g, '').replace(/(\..*)\./g, '$1');"
                    type="text" class="form-control" formControlName="nombre" id="name" placeholder="Nombre"
                    autocomplete="new_name">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email"
                    autocomplete="new_email">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="role" class="form-label">Rol</label>
                  <select class="form-select" aria-label="Default select example" formControlName="rol">
                    <option [value]="null" selected>Rol</option>
                    <option *ngFor="let role of roleList" [value]="role.id">
                      {{ role.name }}
                    </option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" formControlName="password" id="password"
                    placeholder="Password" autocomplete="new_password">
                </div>

                <div class="col-12 col-md-12 mb-3 text-center mt-3">
                  <button class="btn btn-primary w-60" (click)="saveUser()"> Guardar </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
