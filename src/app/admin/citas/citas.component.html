<div class="container-fluid">
  <div class="row">
    <div class="d-flex flex-row mt-4">
      <div class="col-7 ms-2 col-lg-6">
        <h4 class="mt-1 mb-4"> Lista de Citas </h4>
        <div class="d-flex justify-content-start">
          <div class="me-2">
            <button class="btn btn-primary" (click)="openCreateUserDialog()"> <i class="fa-solid fa-plus"> </i> <span
                *ngIf="isDesktop"> Nuevo</span></button>
          </div>
          <div class="ms-2">
            <input oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" maxlength="10" type="text" class="form-control" placeholder="Filtrar por cédula"
              (input)="filterCitasByCedula($event)" />
          </div>
        </div>

      </div>
    </div>

    <div class="mt-5">
      <h6 *ngIf="noResults"> No hay datos de Citas </h6>
      <div class="table-responsive">
        <table mat-table [dataSource]="dataCita" class="mat-elevation-z8" *ngIf="!noResults">
          <ng-container matColumnDef="clienteId">
            <th mat-header-cell *matHeaderCellDef> Cliente ID </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente_id}} </td>
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>

          <ng-container matColumnDef="observaciones">
            <th mat-header-cell *matHeaderCellDef> Observaciones </th>
            <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <mat-paginator *ngIf="!noResults" [pageSizeOptions]="[7]" showFirstLastButtons
          [ngStyle]="{ display: listCita.length > 0 ? 'block' : 'none' }" class="custom-paginator"></mat-paginator>
      </div>
    </div>
  </div>
</div>

<ng-template #dialogCreateCitas let-data>
  <div class="container-fluid" [ngClass]="{'scrollable-content': !isDesktop}">
    <h3 class="mt-4 text-center">Crear nueva cita </h3>
    <div class="row mt-4">
      <div class="d-flex flex-row mt-4">
        <div class="col-lg-12 mb-4">
          <form [formGroup]="citaForm">
            <div class="container">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nameCustomer" class="form-label">Cliente</label>
                  <select class="form-select" aria-label="Default select example" formControlName="nombre">
                    <option [value]="null" selected>Cliente</option>
                    <option *ngFor="let customer of customerList" [value]="customer.id">
                      {{ customer.nombre }}
                    </option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="fecha" class="form-label">Fecha </label>
                  <input type="date" class="form-control" id="fecha" formControlName="fecha" placeholder="Fecha Cita">
                </div>

                <div class="col-md-6 mb-3">
                  <label for="estado" class="form-label">Estado</label>
                  <select class="form-select" aria-label="Default select example" formControlName="estado">
                    <option [value]="null" selected>Estado</option>
                    <option *ngFor="let estado of estadoList" [value]="estado.id">
                      {{ estado.name }}
                    </option>
                  </select>
                </div>

                <div class="col-6 mb-3">
                  <label for="observations" class="form-label">Observaciones: </label>
                  <input type="text"
                    oninput="this.value = this.value.replace(/[^A-Za-zñÑáéíóúÁÉÍÓÚ\s ]/g, '').replace(/(\..*)\./g, '$1');"
                    placeholder="Observaciones" aria-label="observations" formControlName="observaciones"
                    class="form-control">
                </div>

                <div class="col-12 col-md-12 mb-3 text-center mt-3">
                  <button class="btn btn-primary w-60" (click)="saveCita()"> Crear Cita </button>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
