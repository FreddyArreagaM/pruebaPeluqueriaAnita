<div class="page-wrapper chiller-theme toggled" [ngClass]="{'toggled': sidebarToggled}">
    <a id="show-sidebar" class="btn btn-sm btn-dark" *ngIf="!sidebarToggled" (click)="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-brand">
          <a class="text-center mt-3">Peluqueria Anita</a>
          <div id="close-sidebar" (click)="closeToggleSidebar()">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="sidebar-header mt-2">
          <div class="user-info">
            <span class="user-name"><strong>{{nameUser}}</strong></span>
            <span class="user-status">
              <i class="fa fa-circle"></i>
              <span>Online</span>
            </span>
          </div>
        </div>
        <div class="sidebar-menu">
          <ul>
            <li class="header-menu mt-2">
              <span>General</span>
            </li>
            <li *ngIf="isAdmin()">
              <a [routerLink]="['/admin/usuarios']">
                <i class="fa-solid fa-users"></i>
                <span>Admin. Usuarios</span>
              </a>
            </li>
            <li *ngIf="isAdmin()">
              <a [routerLink]="['/admin/clientes']">
                <i class="fa-solid fa-users"></i>
                <span>Admin. Clientes</span>
              </a>
            <li *ngIf="isAdmin()">
              <a [routerLink]="['/admin/citas']">
                <i class="fa-solid fa-users"></i>
                <span>Admin. Citas</span>
              </a>
            </li>
            <li *ngIf="isAdmin()">
              <a [routerLink]="['/admin/atenciones']">
                <i class="fa-solid fa-users"></i>
                <span>Admin. Atenciones</span>
              </a>
            </li>
            <li *ngIf="!isAdmin()">
                <a [routerLink]="['/customer/citas']"> 
                  <i class="fa-solid fa-chart-simple"></i>
                  <span>Citas</span>
                </a>
              </li>
          </ul>
        </div>
      </div>
      <div class="sidebar-footer">
        <a (click)="logOut()" class="pointer">
          <i class="fa fa-power-off"></i>
        </a>
      </div>
    </nav>
    <main class="page-content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
